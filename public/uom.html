<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> UOM - Page </title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-default">
	  <div class="container">
	    <div class="navbar-heading">
	      <a class="navbar-brand" href="iou.html">LendOwe</a>
	    </div>
	    <ul class="nav navbar-nav navbar-right">
	      <li class="active"><a href="home.html">Home</a></li>
	      <li><a href="iou.html"> I.O.U </a></li> 
	    </ul>
	  </div>
	</nav>
<!-- panel -->
	<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-5">
                <div class="author-container">
                    <h1> What You Owe Me </h1>
                    <table class="table table-striped">
                        <tbody>
                            <!-- We can add text or buttons on the right and/or left of input elements. Use input-group-lg or input-group-sm for input sizing -->
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"> Name </span>
                                <input type="text" class="form-control" placeholder="Full Name of person you owe">
                            </div>
                            <br>
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"> Item </span>
                                <input type="text" class="form-control" placeholder="Item">
                            </div>
                            <br>
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"> Description </span>
                                <input type="text" class="form-control" placeholder="Short Description of Item">
                            </div>
                            <br>
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"> Email </span>
                                <input type="text" class="form-control" placeholder="Full Email Address of Person You Owe">
                            </div>
                            <br>
                            <tr id="form-row">
                                <form id="author-form">
                                    <td>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

			</div>
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading text-center">
						<h4> List of What I Owe </h4>
					</div>
					<div class="panel-body">
						<div class="row">
                            <div class="col-md-3">Name</div><div class="col-md-3">Item</div><div class="col-md-3">Description</div><div class="col-md-3">Return</div> 
                        </div> 
					</div>		
				</div>
			</div>
		</div>
				
	</div>
		<!-- Custom Script -->
		<script src="js/author.js" type="text/javascript"></script>

</body>

</html>
